<!-- templates/export_app/mango_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Mango</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg text-center"
    >
      <h2 class="text-xl font-bold text-red-600 mb-4">
        Are you sure you want to delete this mango?
      </h2>
      <p class="text-gray-700 mb-6">{{ mango.variety }}</p>
      <form method="post">
        {% csrf_token %}
        <button
          type="submit"
          class="px-4 py-2 bg-red-500 text-white rounded-md"
        >
          Delete
        </button>
        <a href="{% url 'mango_list' %}" class="ml-4 text-blue-500">Cancel</a>
      </form>
    </div>
  </body>
</html>
